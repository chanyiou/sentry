{% load sentry_api %}
{% load sentry_dsn %}

<script src="https://browser.sentry-cdn.com/4.4.2/bundle.min.js" crossorigin="anonymous"></script>
<script>
  Sentry.init({
    dsn: '{% public_dsn %}',
    release: '{{ sentry_version.build }}',
    whitelistUrls: {% convert_to_json ALLOWED_HOSTS %} || []
  });
  Sentry.configureScope(function(scope) {
    scope.setUser({% get_user_context request %} || {});
  });
</script>
